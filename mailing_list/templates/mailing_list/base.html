<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <script src="/static/js/bootstrap.bundle.min.js"></script>

    <style>
        main{margin-top: 100px;}








    </style>

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'mailing_list:main'%}">Главная</a>
                    <a class="nav-link active" aria-current="page"
                       href="{% url 'mailing_list:client_list'%}">Клиенты</a>

                    <a class="nav-link" href="{% url 'mailing_list:mail_list'%}">Рассылки</a>
                    {% if perms.users.view_user%}
                    <a class="nav-link" href="{% url 'users:users'%}">Пользователи</a>
                    {%endif%}

                    <a class="nav-link" href="#">Pricing</a>
                    {% if user.is_authenticated%}
                    <a class="nav-link" href="{% url 'users:logout' %}">Выход</a>
                    <a class="nav-link" href="{% url 'users:profile' %}">Профиль</a>

                    {% else %}
                    <a class="nav-link" href="{%url 'users:login' %}">Вход</a>
                    <a class="nav-link" href="{%url 'users:register' %}">Зарегистрироваться</a>

                    {%endif%}
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container marketing">

        <!-- Three columns of text below the carousel -->
        <div class="row">
            {% block content %}
            {% endblock %}

        </div><!-- /.row -->

</body>
</html
